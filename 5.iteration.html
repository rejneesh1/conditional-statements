</head>
<body>
	<script type = "text/javascript" >
		for (var x = 0; x <= 15; x++) {
		    if (x == 0) {
		        console.log(x + " even")
		    } else if (x % 2 == 0) {
		        console.log(x + " even")
		    } else {
		        console.log(x + " odd")
		    }
		}
	</script>
</body>
</html>
