<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type = "text/javascript" >
		function displaySignNumber(a, b, c) {
		    if (Math.sign(a) === -1 || Math.sign(b) === -1 || Math.sign(c) === -1) {
		        alert("Number with sign is Minus(-)");
		    } else {
		        alert("Number with sign is Minus(+)");
		    }
		}

		displaySignNumber(10, -7, 20);
	</script>
</body>
</html>
