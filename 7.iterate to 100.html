<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type = "text/javascript" >
		for (var x = 0; x <= 100; x++) {
		    if (x % 3 == 0 && x % 5 == 0) {
		        console.log('FizzBuzz')
		    } else if (x % 3 == 0) {
		        console.log('fizz')
		    } else if (x % 5 == 0) {
		        console.log('buzz')
		    } else console.log(x)
		}
	</script>
</body>
</html>
